<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style/style2.css">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>

    <section class="conact-section text-body-tertiary">
        <div class="container">
            
            <fieldset class="contact-input border-top border-bottom text-secondary">
                <div style=" text-align: center; margin-bottom: 10px;">
                <h2 style="margin-bottom: 20px;">Contact Form </h2>
            </div>
                <form>
                    <div class="row g-3 input-row">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="name" aria-label="name">
                        </div>
                        <div class="col">
                            <input type="password" class="form-control" placeholder="password" aria-label="password">
                        </div>

                    </div>
                    <div class="row g-3 input-row">
                        <div class="col">
                            <input type="email" class="form-control" placeholder="email" aria-label="email">
                        </div>
                        <div class="col">
                            <input type="password" class="form-control" placeholder="confirm password"
                                aria-label="confirm password">
                        </div>
                    </div>
                    <div class=" input-row">
                        <div class="form-check radio-check">
                            <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
                            <label class="form-check-label" for="radioDefault1">
                                Male</label>
                        </div>
                        <div class="form-check radio-check">
                            <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
                            <label class="form-check-label" for="radioDefault1">
                                Female</label>
                        </div>
                    </div>
                    <div class="input-row">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Country</option>
                            <option value="1">United States</option>
                            <option value="2">Germany</option>
                            <option value="3">United Kingdom</option>
                        </select>
                    </div>
                    <div class="input-row text-color">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                            <label class="form-check-label" for="checkDefault">
                                Default checkbox
                            </label>
                        </div>
                    </div>
                    <div>
                        <button type="button" class="btn btn-outline-secondary">Submit</button>
                    </div>

                </form>
            </fieldset>
        </div>

    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
